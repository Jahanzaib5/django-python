<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Is it a new year?</title>
		<style type="text/css">
			h1 {
				text-align: center;
				margin-top: 10%;
				font-size: 60px;
			}
		</style>
	</head>
	<body>
		{% if isnewyear %}
		<h1>Yes, it is a new year!. Hurray!</h1>
		{% else %}
		<h1>No, it is not a new year!</h1>
		{% endif %}
	</body>
</html>
