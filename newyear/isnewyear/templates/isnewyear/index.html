{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Is it a new year?</title>
		<link rel="stylesheet" type="text/css" href="{% static 'isnewyear/styles.css' %}">
	</head>
	<body>
		{% if isnewyear %}
		<h1>Yes, it is a new year!. Hurray!</h1>
		{% else %}
		<h1>No, it is not a new year!</h1>
		{% endif %}
	</body>
</html>
